<mat-card class="card" appearance="outlined">
  <mat-card-header class="card-header">
    <mat-card-title>Battle History</mat-card-title>
    <span>Attempts: {{ currentChallenge.runsHistory.length }}</span>
  </mat-card-header>
  <mat-card-content style="height: 100%">
    <div class="container">
      <div class="no-data" *ngIf="dataSource.data.length === 0; else elseBlock">
        <td><h2>No battle history</h2></td>
      </div>
      <ng-template #elseBlock>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="weapon">
            <th mat-header-cell *matHeaderCellDef style="width: 40%">Weapon</th>
            <td mat-cell *matCellDef="let element" style="width: 40%">
              {{ element.weapon.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="gameMode">
            <th mat-header-cell *matHeaderCellDef style="width: 25%">
              Game Mode
            </th>
            <td mat-cell *matCellDef="let element" style="width: 25%">
              {{ element.gameMode }}
            </td>
          </ng-container>
          <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef style="width: 35%">
              Last Update
            </th>
            <td mat-cell *matCellDef="let element" style="width: 35%">
              {{ element.updateDate | date : "medium" }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-template>
      <mat-paginator [pageSize]="4" aria-label="Select page"> </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
